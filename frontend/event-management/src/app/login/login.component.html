<div class=" container" style="margin-top:150px; padding-bottom:20%;">
  <div class="row">
    <div class="offset-md-4 col-md-6">
  <mat-card>  
      <mat-card-header>
          <mat-card-title style="color:#8E54E9">Login</mat-card-title>
      </mat-card-header>
      <hr>
      <mat-card-content>
<div class="example-container">
 

  <mat-form-field
      [hideRequiredMarker]="options.value.hideRequired"
      [floatLabel]="options.value.floatLabel">
    <input  [(ngModel)]="obUser.email" matInput placeholder="User Name" required>
  </mat-form-field>

  <mat-form-field  [hideRequiredMarker]="options.value.hideRequired"
  [floatLabel]="options.value.floatLabel">
    <input type="password"  [(ngModel)]="obUser.password" matInput placeholder="Password" required>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="onLogin()">Login</button>
 
</div>
</mat-card-content>
<a class="mytext" routerLink="/signup">Don't have account? sign up here</a>
</mat-card>

</div>
</div>

</div>
