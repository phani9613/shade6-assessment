
    <mat-card>  
        <mat-card-header>
            <mat-card-title style="color:#8E54E9 !important">Create Event</mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
  <div class="example-container">
   
   <mat-form-field
        [hideRequiredMarker]="options.value.hideRequired"
        [floatLabel]="options.value.floatLabel">
      <input  [(ngModel)]="obEvent.name" matInput placeholder="Name" required>
    </mat-form-field>
   
    <mat-form-field
        [hideRequiredMarker]="options.value.hideRequired"
        [floatLabel]="options.value.floatLabel">
      <input  [(ngModel)]="obEvent.type" matInput placeholder="eg. InDoor, OutDoor" required>
    </mat-form-field>
  
    <mat-form-field  [hideRequiredMarker]="options.value.hideRequired"
    [floatLabel]="options.value.floatLabel">
      <input  type="number" [(ngModel)]="obEvent.members_count" matInput placeholder="Member Count" required>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="updateEvent()">Update Event</button>
   
  </div>
  </mat-card-content>

  </mat-card>
